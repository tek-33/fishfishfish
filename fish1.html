<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Micro-Lab: Bio-Realistic Siamese Fighting Fish Observation v5.2</title>
    <style>
        body {
            margin: 0;
            background: #050101;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            filter: contrast(110%) brightness(95%) saturate(120%);
            cursor: crosshair;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(15, 0, 0, 0.95) 0%, rgba(0, 0, 0, 1) 100%);
            z-index: 10;
            transition: opacity 1.5s ease;
        }

        #start-btn {
            padding: 20px 40px;
            border: 2px solid #f44;
            background: none;
            color: #f44;
            font-size: 20px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 5px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        #start-btn:hover {
            background: #f44;
            color: #000;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            color: #0f0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 2s;
            font-size: 13px;
            line-height: 1.5;
            background: rgba(10, 0, 0, 0.85);
            padding: 20px;
            border-bottom-right-radius: 15px;
            border-right: 2px solid #f44;
            border-bottom: 2px solid #f44;
            z-index: 5;
            max-width: 350px;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }

        .label {
            display: inline-block;
            width: 85px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div id="overlay">
        <button id="start-btn">Initiate Micro-Scan</button>
    </div>

    <div id="hud">
        <span class="highlight" style="font-size: 16px;">[ BIO-VASCULAR MONITOR ]</span><br>
        TARGET: <span class="highlight">Betta splendens (Caudal Fin)</span><br>
        MAGNIFICATION: <span id="mag-val" class="highlight">40</span>x<br>
        <hr style="border: 0; border-top: 1px solid #600; margin: 10px 0;">
        ORIENTATION:<br>
        <span class="highlight">LEFT: HEAD (ส่วนหัว)</span><br>
        <span class="highlight">RIGHT: TAIL (ส่วนหาง)</span><br>
        <hr style="border: 0; border-top: 1px solid #600; margin: 10px 0;">

        <span style="color: #ff4444;"><span class="label">● ARTERY:</span> แรงดันสูง</span><br>
        <span style="font-size: 11px; margin-left: 20px; color: #ccc;">ไหล: หัว → หาง (ซ้ายไปขวา)</span><br>

        <br>
        <span style="color: #4488ff;"><span class="label">● VEIN:</span> แรงดันต่ำ</span><br>
        <span style="font-size: 11px; margin-left: 20px; color: #ccc;">ไหล: หาง → หัว (ขวาไปซ้าย)</span><br>
    </div>

    <canvas id="bloodCanvas"></canvas>

    <script>
        const canvas = document.getElementById('bloodCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const hud = document.getElementById('hud');

        let width, height, arteryY, veinY;
        let zoom = 0.2;
        let isStarted = false;
        const particles = [];
        const chromatophores = [];
        const capillaryPaths = [];
        let frame = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            arteryY = height * 0.35;
            veinY = height * 0.65;
            createCapillaryNetwork();
            createTissue();
        }

        function createTissue() {
            chromatophores.length = 0;
            for (let i = 0; i < 70; i++) {
                chromatophores.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 50 + 10,
                    color: `rgba(${Math.random() * 40}, ${Math.random() * 10}, 0, ${Math.random() * 0.25})`
                });
            }
        }

        function createCapillaryNetwork() {
            capillaryPaths.length = 0;
            for (let i = 0; i < 12; i++) {
                const xBase = (width * 0.15) + (i / 12) * (width * 0.7);
                capillaryPaths.push({
                    startX: xBase, startY: arteryY,
                    cp1x: xBase + (Math.random() - 0.5) * 500, cp1y: height * 0.5,
                    cp2x: xBase + (Math.random() - 0.5) * 500, cp2y: height * 0.5,
                    endX: xBase + (Math.random() - 0.5) * 200, endY: veinY
                });
            }
        }

        class BloodCell {
            constructor() { this.init(true); }
            init(randomizeX = false) {
                this.mode = 'artery';
                this.x = randomizeX ? Math.random() * width : -50;
                this.offsetY = (Math.random() - 0.5) * 55;
                this.t = 0;
                this.size = Math.random() * 2 + 5;
                this.speedMult = 0.7 + Math.random() * 0.5;
                this.path = capillaryPaths[Math.floor(Math.random() * capillaryPaths.length)];
                this.brownianX = 0;
                this.brownianY = 0;
            }

            update(pulse) {
                this.brownianX = (Math.random() - 0.5) * 1.5;
                this.brownianY = (Math.random() - 0.5) * 1.5;

                if (this.mode === 'artery') {
                    this.x += (6 + pulse * 10) * this.speedMult;
                    this.y = arteryY + this.offsetY;
                    if (this.x > this.path.startX && Math.random() > 0.985) this.mode = 'capillary';
                    if (this.x > width + 100) this.x = -50;
                } else if (this.mode === 'capillary') {
                    this.t += 0.0025 * this.speedMult;
                    const t = this.t;
                    this.x = (1 - t) ** 3 * this.path.startX + 3 * (1 - t) ** 2 * t * this.path.cp1x + 3 * (1 - t) * t ** 2 * this.path.cp2x + t ** 3 * this.path.endX;
                    this.y = (1 - t) ** 3 * this.path.startY + 3 * (1 - t) ** 2 * t * this.path.cp1y + 3 * (1 - t) * t ** 2 * this.path.cp2y + t ** 3 * this.path.endY;
                    if (this.t >= 1) this.mode = 'vein';
                } else if (this.mode === 'vein') {
                    this.x -= (4 + pulse * 2) * this.speedMult;
                    this.y = veinY + this.offsetY;
                    if (this.x < -100) this.init();
                }
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.brownianX, this.y + this.brownianY);

                let r, g, b, a = 0.7;
                if (this.mode === 'artery') { [r, g, b] = [255, 40, 30]; }
                else if (this.mode === 'vein') { [r, g, b] = [30, 60, 255]; }
                else {
                    const blend = this.t;
                    r = 255 - (blend * 210);
                    b = 30 + (blend * 210);
                    g = 40;
                }

                const grad = ctx.createRadialGradient(-1, -1, 0, 0, 0, this.size);
                grad.addColorStop(0, `rgba(${r + 40}, ${g + 40}, ${b + 40}, ${a})`);
                grad.addColorStop(1, `rgba(${r - 40}, ${g}, ${b - 40}, ${a})`);

                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size * 1.2, this.size * 0.8, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function drawTissue() {
            ctx.fillStyle = '#0a0202';
            ctx.fillRect(-width, -height, width * 3, height * 3);
            chromatophores.forEach(c => {
                ctx.fillStyle = c.color;
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawVessels(pulse) {
            ctx.lineCap = 'round';
            ctx.shadowBlur = 20;
            ctx.shadowColor = 'rgba(255,0,0,0.1)';
            ctx.lineWidth = 95 + pulse;
            ctx.strokeStyle = 'rgba(70, 10, 10, 0.35)';
            ctx.beginPath(); ctx.moveTo(-100, arteryY); ctx.lineTo(width + 100, arteryY); ctx.stroke();

            ctx.shadowColor = 'rgba(0,0,255,0.1)';
            ctx.lineWidth = 105;
            ctx.strokeStyle = 'rgba(10, 10, 70, 0.35)';
            ctx.beginPath(); ctx.moveTo(-100, veinY); ctx.lineTo(width + 100, veinY); ctx.stroke();

            ctx.shadowBlur = 0;
            ctx.lineWidth = 16;
            ctx.strokeStyle = 'rgba(110, 40, 40, 0.08)';
            capillaryPaths.forEach((p) => {
                ctx.beginPath(); ctx.moveTo(p.startX, p.startY);
                ctx.bezierCurveTo(p.cp1x, p.cp1y, p.cp2x, p.cp2y, p.endX, p.endY);
                ctx.stroke();
            });
        }

        // ส่วนที่ซูมตามเส้นเลือด
        function drawVesselInfo() {
            ctx.save();
            ctx.font = "14px 'Courier New'";
            ctx.textAlign = "center";
            const infoOpacity = Math.min(0.6, zoom * 0.6);
            ctx.fillStyle = `rgba(255, 60, 60, ${infoOpacity})`;
            ctx.fillText("HIGH PRESSURE ARTERIAL FLOW →", width * 0.5, arteryY - 85);
            ctx.fillStyle = `rgba(80, 120, 255, ${infoOpacity})`;
            ctx.fillText("← LOW PRESSURE VENOUS RETURN", width * 0.5, veinY + 95);
            ctx.restore();
        }

        // ส่วนที่ตรึงไว้ที่ขอบจอ (ไม่ซูม)
        function drawFixedLabels() {
            ctx.save();
            ctx.font = "bold 24px 'Courier New'";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            const labelOpacity = Math.min(0.8, isStarted ? 1 : 0);

            // ขอบซ้าย
            ctx.fillStyle = `rgba(0, 255, 170, ${labelOpacity})`;
            ctx.fillText("[ HEAD / หัว ]", 120, height * 0.5);

            // ขอบขวา
            ctx.fillStyle = `rgba(0, 170, 255, ${labelOpacity})`;
            ctx.fillText("[ TAIL / หาง ]", width - 120, height * 0.5);
            ctx.restore();
        }

        function animate() {
            frame++;
            if (isStarted && zoom < 1.1) {
                zoom += 0.0035;
                document.getElementById('mag-val').innerText = Math.floor(zoom * 400);
            }

            ctx.clearRect(0, 0, width, height);

            // --- เริ่มโหมดซูม ---
            ctx.save();
            ctx.translate(width / 2, height / 2);
            ctx.scale(zoom, zoom);
            ctx.translate(-width / 2, -height / 2);

            drawTissue();
            if (isStarted) drawVesselInfo();

            const pulse = Math.pow(Math.sin(frame * 0.055), 12) * 2;
            drawVessels(pulse * 10);

            particles.forEach(p => {
                p.update(pulse);
                p.draw();
            });
            ctx.restore();
            // --- จบโหมดซูม ---

            // วาดป้ายกำกับไว้ข้างบนสุด (ไม่โดนซูม ไม่ตกขอบ)
            if (isStarted) drawFixedLabels();

            if (isStarted) {
                const vign = ctx.createRadialGradient(width / 2, height / 2, width * 0.1, width / 2, height / 2, width * 0.8);
                vign.addColorStop(0, 'transparent');
                vign.addColorStop(1, 'rgba(0,0,0,0.7)');
                ctx.fillStyle = vign;
                ctx.fillRect(0, 0, width, height);

                ctx.fillStyle = 'rgba(255, 255, 255, 0.015)';
                for (let i = 0; i < height; i += 4) ctx.fillRect(0, i, width, 1);
            }

            requestAnimationFrame(animate);
        }

        startBtn.addEventListener('click', () => {
            isStarted = true;
            overlay.style.opacity = '0';
            hud.style.opacity = '1';
            setTimeout(() => overlay.style.display = 'none', 1500);
        });

        window.addEventListener('resize', resize);
        resize();
        for (let i = 0; i < 480; i++) particles.push(new BloodCell());
        animate();
    </script>
</body>

</html>
